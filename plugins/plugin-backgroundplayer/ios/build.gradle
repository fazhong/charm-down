dependencies {
    compile project(':core/ios')
    compile project(':plugin-backgroundplayer')
}

ext.description = 'API to access background player features for the iOS platform'

def service = "BackgroundPlayer"

task xcodebuild {
    doLast {
        xcodebuildIOS("$project.buildDir","$project.projectDir", "$service")
    }
}

jar {
    dependsOn xcodebuild
    from("$project.buildDir/native/lib${service}.a")
    {
        into "native"
    }
}
